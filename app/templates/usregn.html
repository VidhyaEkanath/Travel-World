{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>userregistration</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <script src="{% static 'jss/regn.js' %}"></script>    
</head>
<body>
    <header>
        <img src="/static/image/logo.png" alt="LOGO">
        {% block header %}
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'blog' %}">Blog</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'log' %}">Login</a>
        </nav>
        {% endblock %}
    </header>
{% block content %}
    <div class="ab">
        <div class="clk">
            <button onclick="show('form1')" class="ur">User Registration</button>
            <button onclick="show('form2')" class="vr">Vendor Registration</button>
        </div>
        <div class="frm">
            <div id="form1" style="display: block;">
                <form method="post">
                    {% csrf_token %}
                    {{ form1.as_p }}
                    <button type="submit" class="reg">REGISTER</button>
                </form>
            </div>
            <div id="form2" style="display: none;">
                <form method="post">
                    {% csrf_token %}
                    {{ form2.as_p }}
                    <button type="submit" class="reg">REGISTER</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
